<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gundam TCG 爬蟲後台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --surface:#1e293b; --border:#334155; --text:#f1f5f9; --text-muted:#94a3b8; --accent:#38bdf8; --accent-hover:#7dd3fc; }
    * { box-sizing: border-box; }
    body { font-family: 'Noto Sans TC', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; margin: 0; padding: 1.5rem; display: flex; align-items: center; justify-content: center; }
    .container { max-width: 420px; text-align: center; }
    h1 { font-size: 1.5rem; font-weight: 700; margin: 0 0 0.25rem; background: linear-gradient(135deg, var(--accent), #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .subtitle { color: var(--text-muted); font-size: 0.875rem; margin-bottom: 2rem; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .btn { display: inline-block; padding: 0.75rem 1.5rem; background: var(--accent); color: var(--bg); border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; text-decoration: none; font-family: inherit; transition: all 0.15s; }
    .btn:hover { background: var(--accent-hover); transform: translateY(-1px); }
    .hint { font-size: 0.75rem; color: var(--text-muted); margin-top: 1rem; }
    code { background: var(--bg); padding: 0.125rem 0.375rem; border-radius: 4px; font-size: 0.8125rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gundam TCG 爬蟲後台</h1>
    <p class="subtitle">有新彈時，在此操作更新資料到 Google 試算表</p>

    <div class="card" id="card">
      <p id="msg">載入中...</p>
      <a href="#" id="goBtn" class="btn" style="display:none; margin-top:1rem;">前往後台</a>
    </div>

    <p class="hint">在 <code>config.js</code> 中設定 GAS_URL（從 Apps Script「部署 → 管理部署」取得）</p>
  </div>

  <script src="config.js"></script>
  <script>
    (function() {
      var config = window.GUNDAM_TCG_CONFIG || {};
      var gasUrl = (config.GAS_URL || '').trim();
      var msg = document.getElementById('msg');
      var goBtn = document.getElementById('goBtn');

      if (gasUrl) {
        var adminUrl = gasUrl + (gasUrl.indexOf('?') >= 0 ? '&' : '?') + 'page=admin';
        msg.textContent = '已設定 GAS_URL，點擊下方按鈕前往後台';
        goBtn.href = adminUrl;
        goBtn.style.display = 'inline-block';
      } else {
        msg.textContent = '請在 config.js 中設定 GAS_URL（可複製 config.example.js 為 config.js 後編輯）';
      }
    })();
  </script>
</body>
</html>
